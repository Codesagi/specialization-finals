<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #f2c2ce;
            font-size: 28px;
        }

        .back-btn {
            background: #53394e;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card.positive .number {
            color: #28a745;
        }

        .stat-card.negative .number {
            color: #dc3545;
        }

        .feedback-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            color: #333;
            font-size: 24px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #a7d8de 0%, #f2c2ce 100%);
            color: white;
            border-color: #f8f5fb;
        }

        .filter-btn:hover:not(.active) {
            background: #f5f5f5;
        }

        .feedback-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .feedback-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .feedback-item.positive {
            border-left-color: #28a745;
        }

        .feedback-item.negative {
            border-left-color: #dc3545;
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .feedback-user {
            font-weight: 600;
            color: #333;
        }

        .feedback-email {
            color: #666;
            font-size: 13px;
        }

        .feedback-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .feedback-badge.positive {
            background: #d4edda;
            color: #155724;
        }

        .feedback-badge.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .feedback-text {
            color: #333;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .feedback-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
        }

        .no-feedback {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>üìä Admin Dashboard</h1>
            <button class="back-btn" id="backBtn">‚Üê Back to Validator</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Feedback</h3>
                <div class="number" id="totalFeedback">0</div>
            </div>
            <div class="stat-card positive">
                <h3>Positive Feedback</h3>
                <div class="number" id="positiveFeedback">0</div>
            </div>
            <div class="stat-card negative">
                <h3>Negative Feedback</h3>
                <div class="number" id="negativeFeedback">0</div>
            </div>
        </div>

        <div class="feedback-section">
            <div class="section-header">
                <h2>User Feedback</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="positive">Positive</button>
                    <button class="filter-btn" data-filter="negative">Negative</button>
                </div>
            </div>

            <div class="feedback-list" id="feedbackList">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading feedback...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://oyfxrrsmrieidoysboac.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95ZnhycnNtcmllaWRveXNib2FjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzOTg0NjUsImV4cCI6MjA3NDk3NDQ2NX0.0Nib8h1aEFFG28TPKZ6LObQNe5jrMGuUp9NBAh33ieI";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const backBtn = document.getElementById('backBtn');
        const feedbackList = document.getElementById('feedbackList');
        const totalFeedbackEl = document.getElementById('totalFeedback');
        const positiveFeedbackEl = document.getElementById('positiveFeedback');
        const negativeFeedbackEl = document.getElementById('negativeFeedback');
        const filterButtons = document.querySelectorAll('.filter-btn');

        let allFeedback = [];
        let currentFilter = 'all';

        // Check if user is admin
        function checkAdmin() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            
            if (!loggedInUser) {
                alert('Please login to access the admin panel');
                window.location.href = 'login.html';
                return false;
            }

            const user = JSON.parse(loggedInUser);
            if (!user.isadmin) {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'validator.html';
                return false;
            }

            return true;
        }

        // Simple sentiment analysis
        function analyzeSentiment(text) {
            const lowerText = text.toLowerCase();
            
            const positiveWords = [
                'good', 'great', 'excellent', 'amazing', 'awesome', 'love', 'perfect',
                'helpful', 'useful', 'easy', 'nice', 'wonderful', 'fantastic', 'best',
                'appreciate', 'thanks', 'thank', 'like', 'enjoy', 'impressed'
            ];
            
            const negativeWords = [
                'bad', 'poor', 'terrible', 'awful', 'hate', 'worst', 'horrible',
                'difficult', 'hard', 'confusing', 'frustrating', 'disappointed', 'useless',
                'slow', 'bug', 'error', 'problem', 'issue', 'broken', 'fail'
            ];

            let positiveScore = 0;
            let negativeScore = 0;

            positiveWords.forEach(word => {
                if (lowerText.includes(word)) positiveScore++;
            });

            negativeWords.forEach(word => {
                if (lowerText.includes(word)) negativeScore++;
            });

            if (positiveScore > negativeScore) return 'positive';
            if (negativeScore > positiveScore) return 'negative';
            return positiveScore > 0 ? 'positive' : 'negative';
        }

        // Load feedback from database
        async function loadFeedback() {
            try {
                const { data, error } = await supabase
                    .from('feedback')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allFeedback = data.map(item => ({
                    ...item,
                    sentiment: analyzeSentiment(item.feedback_text)
                }));

                updateStats();
                displayFeedback();

            } catch (error) {
                console.error('Error loading feedback:', error);
                feedbackList.innerHTML = `
                    <div class="no-feedback">
                        Failed to load feedback. Please try again.
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStats() {
            const total = allFeedback.length;
            const positive = allFeedback.filter(f => f.sentiment === 'positive').length;
            const negative = allFeedback.filter(f => f.sentiment === 'negative').length;

            totalFeedbackEl.textContent = total;
            positiveFeedbackEl.textContent = positive;
            negativeFeedbackEl.textContent = negative;
        }

        // Display feedback
        function displayFeedback() {
            let filteredFeedback = allFeedback;

            if (currentFilter !== 'all') {
                filteredFeedback = allFeedback.filter(f => f.sentiment === currentFilter);
            }

            if (filteredFeedback.length === 0) {
                feedbackList.innerHTML = `
                    <div class="no-feedback">
                        ${currentFilter === 'all' ? 'No feedback received yet' : `No ${currentFilter} feedback found`}
                    </div>
                `;
                return;
            }

            feedbackList.innerHTML = filteredFeedback.map(item => `
                <div class="feedback-item ${item.sentiment}">
                    <div class="feedback-header">
                        <div>
                            <div class="feedback-user">${item.user_name}</div>
                            <div class="feedback-email">${item.user_email}</div>
                        </div>
                        <span class="feedback-badge ${item.sentiment}">
                            ${item.sentiment === 'positive' ? 'üòä Positive' : 'üòü Negative'}
                        </span>
                    </div>
                    <div class="feedback-text">${item.feedback_text}</div>
                    <div class="feedback-footer">
                        <span>${new Date(item.created_at).toLocaleString()}</span>
                    </div>
                </div>
            `).join('');
        }

        // Filter buttons
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                displayFeedback();
            });
        });

        backBtn.addEventListener('click', () => {
            window.location.href = 'validator.html';
        });

        // Initialize
        if (checkAdmin()) {
            loadFeedback();
        }
    </script>
</body>
</html>
