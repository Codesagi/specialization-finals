<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feedback-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }

        .feedback-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .feedback-header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .feedback-header p {
            color: #666;
            font-size: 16px;
        }

        .user-info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .user-info-box p {
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .user-info-box strong {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 15px;
        }

        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            min-height: 150px;
            transition: all 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .char-counter {
            text-align: right;
            color: #999;
            font-size: 13px;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn.submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn.submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn.submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn.cancel {
            background: #6c757d;
            color: white;
        }

        .btn.cancel:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .success-message {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .error-message {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 16px;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .feedback-container {
                padding: 25px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-header">
            <h1>ðŸ’¬ Share Your Feedback</h1>
            <p>Help us improve the C If Statement Validator</p>
        </div>

        <div class="user-info-box">
            <p><strong>Name:</strong> <span id="displayName">Loading...</span></p>
            <p><strong>Email:</strong> <span id="displayEmail">Loading...</span></p>
        </div>

        <div class="success-message" id="successMessage">
            âœ“ Thank you! Your feedback has been submitted successfully.
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="loading" id="loading">
            <span class="spinner"></span>Submitting...
        </div>

        <form id="feedbackForm">
            <div class="form-group">
                <label for="feedback">Your Feedback (One sentence only):</label>
                <textarea 
                    id="feedback" 
                    name="feedback" 
                    required 
                    placeholder="Share your thoughts about the validator in one sentence..."
                    maxlength="200"
                ></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span>/200 characters
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn submit" id="submitBtn">Submit Feedback</button>
                <button type="button" class="btn cancel" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Setup
        const supabaseUrl = "https://oyfxrrsmrieidoysboac.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95ZnhycnNtcmllaWRveXNib2FjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzOTg0NjUsImV4cCI6MjA3NDk3NDQ2NX0.0Nib8h1aEFFG28TPKZ6LObQNe5jrMGuUp9NBAh33ieI";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // DOM Elements
        const feedbackForm = document.getElementById('feedbackForm');
        const feedbackTextarea = document.getElementById('feedback');
        const charCount = document.getElementById('charCount');
        const displayName = document.getElementById('displayName');
        const displayEmail = document.getElementById('displayEmail');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        let currentUser = null;

        // Check authentication
        function checkAuth() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            
            if (!loggedInUser) {
                alert('Please login to submit feedback');
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(loggedInUser);
            displayUserInfo();
        }

        // Display user information
        function displayUserInfo() {
            if (currentUser) {
                displayName.textContent = currentUser.name;
                displayEmail.textContent = currentUser.email;
            }
        }

        // Character counter
        feedbackTextarea.addEventListener('input', () => {
            const length = feedbackTextarea.value.length;
            charCount.textContent = length;

            // Validate single sentence (no multiple periods)
            const text = feedbackTextarea.value.trim();
            const sentenceCount = text.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
            
            if (sentenceCount > 1) {
                feedbackTextarea.setCustomValidity('Please enter only one sentence');
            } else {
                feedbackTextarea.setCustomValidity('');
            }
        });

        // Submit feedback
        feedbackForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const feedbackText = feedbackTextarea.value.trim();

            // Validate single sentence
            const sentenceCount = feedbackText.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
            if (sentenceCount > 1 || sentenceCount === 0) {
                showError('Please enter exactly one sentence.');
                return;
            }

            // Validate minimum length
            if (feedbackText.length < 10) {
                showError('Feedback must be at least 10 characters long.');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            feedbackTextarea.disabled = true;

            try {
                // Insert feedback into database
                const { data, error } = await supabase
                    .from('feedback')
                    .insert([
                        {
                            user_name: currentUser.name,
                            user_email: currentUser.email,
                            feedback_text: feedbackText
                        }
                    ]);

                if (error) throw error;

                // Show success
                loading.style.display = 'none';
                successMessage.style.display = 'block';
                feedbackForm.style.display = 'none';

                // Redirect after 3 seconds
                setTimeout(() => {
                    performLogout();
                }, 3000);

            } catch (error) {
                console.error('Error submitting feedback:', error);
                loading.style.display = 'none';
                submitBtn.disabled = false;
                feedbackTextarea.disabled = false;
                showError('Failed to submit feedback. Please try again.');
            }
        });

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 4000);
        }

        // Cancel button
        cancelBtn.addEventListener('click', () => {
            if (confirm('Are you sure? Your feedback will not be saved.')) {
                performLogout();
            }
        });

        // Perform logout
        function performLogout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
